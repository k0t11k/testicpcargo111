<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RV.RA-ICP TP Tickets Partner - Your Ticket to Events</title>
  <link rel="icon" type="image/png" href="https://via.placeholder.com/32" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <meta name="description" content="RV.RA-ICP (TP Tickets Partner) - Buy tickets for concerts, theaters, sports, and festivals quickly and securely." />
  <meta name="keywords" content="RV.RA-ICP (TP Tickets Partner), tickets, events, concerts, theaters, sports, festivals, secure payments" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --neon-blue: #00f0ff;
      --neon-purple: #d400ff;
      --dark-bg: #1a1a2e;
    }

    body {
      background-color: var(--dark-bg);
      color: white;
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }

    h1, h2, h3 {
      font-weight: bold;
      line-height: 1.2;
    }

    .button {
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      transition: all 0.2s ease-in-out;
      min-width: 120px;
      touch-action: manipulation;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease-in-out;
    }

    .button:hover::after {
      left: 100%;
    }

    .button:hover {
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
      transform: scale(1.05);
    }

    @media (min-width: 640px) {
      .button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (min-width: 1024px) {
      .button {
        padding: 1rem 2rem;
        font-size: 1.125rem;
      }
    }

    .card {
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 240, 255, 0.4);
    }

    .footer-link {
      color: #9ca3af;
      transition: color 0.2s ease;
      font-size: 0.875rem;
    }

    .footer-link:hover {
      color: var(--neon-blue);
    }

    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    @media (max-width: 640px) {
      h1 { font-size: 1.875rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.25rem; }
      .card { padding: 1rem; }
      .button { padding: 0.5rem 1rem; font-size: 0.875rem; }
      .footer-link { font-size: 0.875rem; }
    }

    @media (min-width: 641px) and (max-width: 1024px) {
      h1 { font-size: 2.25rem; }
      h2 { font-size: 1.875rem; }
      h3 { font-size: 1.5rem; }
      .card { padding: 1.5rem; }
      .button { padding: 0.75rem 1.5rem; font-size: 1rem; }
    }

    @media (min-width: 1025px) {
      h1 { font-size: 3rem; }
      h2 { font-size: 2.25rem; }
      h3 { font-size: 1.5rem; }
      .card { padding: 2rem; }
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    @keyframes gradient-x {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .animate-gradient-x {
      background-size: 400%;
      animation: gradient-x 10s linear infinite;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .scale-in {
      animation: scaleIn 0.4s ease-out forwards;
    }

    .modal {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      transition: opacity 0.3s ease;
    }

    .input-focus {
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .input-focus:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }

    .lazy-img {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .lazy-img.loaded {
      opacity: 1;
    }

    .category-button {
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      transition: all 0.2s ease-in-out;
    }

    .category-button:hover {
      background: var(--neon-blue);
      color: white;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    .category-button.active {
      background: var(--neon-blue);
      color: white;
    }

    .autocomplete-suggestions {
      position: absolute;
      background: #1a1a2e;
      border: 1px solid var(--neon-blue);
      border-radius: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      width: 100%;
    }

    .suggestion-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .suggestion-item:hover {
      background: var(--neon-blue);
      color: white;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode.react@3.1.0/lib/qrcode.min.js"></script>
  <script>
    const { createElement, useState, useEffect, useCallback, useMemo } = React;

    // Icons
    const CalendarIcon = (props) => createElement('svg', { className: props.className, fill: 'currentColor', viewBox: '0 0 24 24', children: createElement('path', { d: 'M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V8h14v12z' }) });
    const ShieldCheckIcon = (props) => createElement('svg', { className: props.className, fill: 'currentColor', viewBox: '0 0 24 24', children: createElement('path', { d: 'M12 2L2 7v7c0 5.5 4.5 10 10 10s10-4.5 10-10V7l-10-5zm-1 13.6l-3.5-3.5 1.4-1.4L11 12.2l4.1-4.1 1.4 1.4-5.5 5.5z' }) });
    const CurrencyDollarIcon = (props) => createElement('svg', { className: props.className, fill: 'currentColor', viewBox: '0 0 24 24', children: createElement('path', { d: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm0-4h-2V9h2v6z' }) });
    const MapPinIcon = (props) => createElement('svg', { className: props.className, fill: 'currentColor', viewBox: '0 0 24 24', children: createElement('path', { d: 'M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z' }) });
    const UserIcon = (props) => createElement('svg', { className: props.className, fill: 'currentColor', viewBox: '0 0 24 24', children: createElement('path', { d: 'M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z' }) });
    const TicketIcon = (props) => createElement('svg', { className: props.className, fill: 'currentColor', viewBox: '0 0 24 24', children: createElement('path', { d: 'M22 10V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v4c1.1 0 2 .9 2 2s-.9 2-2 2v4c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-4c-1.1 0-2-.9-2-2s.9-2 2-2zm-2 2c0 1.1-.9 2-2 2v4H6v-4c-1.1 0-2-.9-2-2s.9-2 2-2V6h12v4c1.1 0 2 .9 2 2zM8 8h8v2H8V8zm0 6h8v2H8v-2z' }) });
    const ShareIcon = (props) => createElement('svg', { className: props.className, fill: 'currentColor', viewBox: '0 0 24 24', children: createElement('path', { d: 'M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z' }) });

    // Event Data
    const events = [
      { id: '1', title: 'N Crypto Awards 2025', date: '2025-10-12', time: '12:00', city: 'Kyiv', category: 'Comedy', priceRange: '1800-15000 UAH', image: 'https://d2q8nf5aywi2aj.cloudfront.net/uploads/resize/shows/logo/630x891_1751027556.webp', url: '/#/event/1', venue: 'Parkova road, 16a, Kiev, 03150', description: 'N Crypto Awards 2025 is the main final event of the year in the world of cryptocurrency and Web3 in Ukraine! The conference will bring together the best representatives of the industry to sum up the year, recognize leaders and set new trends for the future.' },
      { id: '2', title: 'E-Commerce Conference 2025', date: '2025-10-13', time: '12:00', city: 'Kyiv', category: 'Theater', priceRange: '1500-5500 UAH', image: 'https://d2q8nf5aywi2aj.cloudfront.net/uploads/resize/shows/logo/630x891_1755874606.webp', url: '/#/event/2', venue: 'Parkova road, 16a, Kiev, 03150', description: 'E-commerce Conference 2025 is the largest professional event in Ukraine dedicated to all areas of e-commerce.' },
      { id: '3', title: 'MUSIC BOX FEST', date: '2025-06-21', time: '12:00', city: 'Kyiv', category: 'Concert', priceRange: '400 UAH', image: 'https://images.karabas.com/external/018e50bb-71e5-7428-9b44-4f503fcfd169/events/01968fb9-7033-7bda-b177-10c68a8492b0/2565465959_ImageBig638853480874554690_700_1000.webp?v=1', url: '/#/event/3', venue: 'st. Glushkova, 9', description: 'The largest music festival in the capital will bring together 20 stars of the Ukrainian scene - from legends to new wave.' },
    ];

    // Navigation Component
    const Navbar = ({ user, setUser, setPage, tickets }) => {
      const ticketCount = useMemo(() => tickets.length, [tickets]);

      return createElement(
        'nav',
        { className: 'bg-gray-900/90 backdrop-blur-lg py-4 px-4 sm:px-6 md:px-8 sticky top-0 z-50 transition-all duration-300' },
        createElement(
          'div',
          { className: 'max-w-7xl mx-auto flex justify-between items-center' },
          [
            createElement(
              'a',
              { href: '#/', onClick: () => setPage('/'), className: 'text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[var(--neon-blue)] to-[var(--neon-purple)] hover:scale-105 transition-transform' },
              'RV.RA-ICP'
            ),
            createElement(
              'div',
              { className: 'flex items-center gap-4 sm:gap-6' },
              [
                createElement(
                  'a',
                  { href: '#/', onClick: () => setPage('/'), className: 'footer-link hover:scale-105 transition-transform' },
                  'Home'
                ),
                createElement(
                  'a',
                  { href: '#/events', onClick: () => setPage('/events'), className: 'footer-link hover:scale-105 transition-transform' },
                  'Events'
                ),
                createElement(
                  'a',
                  { href: '#/about', onClick: () => setPage('/about'), className: 'footer-link hover:scale-105 transition-transform' },
                  'About Us'
                ),
                createElement(
                  'a',
                  { href: '#/payment-methods', onClick: () => setPage('/payment-methods'), className: 'footer-link hover:scale-105 transition-transform' },
                  'Payment Methods'
                ),
                user && createElement(
                  'a',
                  { href: '#/account', onClick: () => setPage('/account'), className: 'footer-link flex items-center gap-2 hover:scale-105 transition-transform' },
                  [
                    createElement(TicketIcon, { className: 'w-5 h-5' }),
                    'My Account',
                    ticketCount > 0 && createElement('span', { className: 'cart-badge bg-[var(--neon-purple)] text-white rounded-full px-2 py-1 text-xs font-semibold' }, ticketCount),
                  ]
                ),
                user ? (
                  createElement(
                    'div',
                    { className: 'flex items-center gap-3' },
                    [
                      createElement('span', { className: 'text-gray-300 font-medium' }, user.name),
                      createElement(
                        'button',
                        { onClick: () => setUser(null), className: 'footer-link hover:scale-105 transition-transform' },
                        'Logout'
                      ),
                    ]
                  )
                ) : (
                  createElement(
                    'a',
                    { href: '#/login', onClick: () => setPage('/login'), className: 'footer-link flex items-center gap-2 hover:scale-105 transition-transform' },
                    [
                      createElement(UserIcon, { className: 'w-5 h-5' }),
                      'Login'
                    ]
                  )
                ),
              ]
            ),
          ]
        )
      );
    };

    // Hero Section
    const Hero = ({ user, setPage, setShowAuthModal, setTickets }) => {
      const [filterCategory, setFilterCategory] = useState('All');
      const [searchQuery, setSearchQuery] = useState('');
      const [suggestions, setSuggestions] = useState([]);
      const categories = ['All', 'Concert', 'Theater', 'Comedy', 'Festival', 'Conference', 'Exhibition'];
      const featuredEvents = useMemo(() => events.filter(event => ['1', '2', '3'].includes(event.id)), []);

      useEffect(() => {
        document.querySelectorAll('.lazy-img').forEach(img => {
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('loaded');
                observer.unobserve(entry.target);
              }
            });
          }, { threshold: 0.1 });
          observer.observe(img);
        });
      }, []);

      useEffect(() => {
        if (searchQuery) {
          const filteredSuggestions = events
            .filter(event => 
              event.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
              event.city.toLowerCase().includes(searchQuery.toLowerCase())
            )
            .map(event => event.title);
          setSuggestions(filteredSuggestions.slice(0, 5));
        } else {
          setSuggestions([]);
        }
      }, [searchQuery]);

      const handleBuyNow = useCallback((event) => {
        if (!user) {
          setShowAuthModal(true);
        } else {
          setTickets(prev => [
            ...prev,
            {
              id: `${event.id}-${Date.now()}`,
              eventId: event.id,
              title: event.title,
              date: event.date,
              time: event.time,
              city: event.city,
              venue: event.venue,
              category: event.category,
              price: event.priceRange.includes('-') ? parseInt(event.priceRange.split('-')[0]) : 0,
              qrCode: `ticket-${event.id}-${Date.now()}`,
            }
          ]);
          alert(`Ticket for ${event.title} purchased successfully! Check My Account for details or your Telegram (@TP_TicketsPartner_bot) for the QR code.`);
        }
      }, [user, setTickets, setShowAuthModal]);

      return createElement(
        'div',
        { className: 'space-y-12' },
        [
          // Promotional Banner
          createElement(
            'section',
            { className: 'bg-gradient-to-r from-[var(--neon-blue)] to-[var(--neon-purple)] py-4 px-4 sm:px-6 md:px-8 text-center' },
            createElement(
              'div',
              { className: 'max-w-7xl mx-auto' },
              [
                createElement('p', { className: 'text-lg sm:text-xl font-semibold text-white mb-2' }, 'Limited Time Offer: Get 10% off your first ticket!'),
                createElement(
                  'a',
                  { href: '#/events', onClick: () => setPage('/events'), className: 'button inline-block' },
                  'Shop Now'
                ),
              ]
            )
          ),
          // Hero Section
          createElement(
            'section',
            { className: 'relative min-h-[60vh] sm:min-h-[70vh] md:min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-r from-[rgba(0,240,255,0.2)] to-[rgba(212,0,255,0.2)] animate-gradient-x' },
            [
              createElement('video', {
                src: 'https://assets.mixkit.co/videos/preview/mixkit-concert-light-show-6897-large.mp4',
                autoPlay: true,
                loop: true,
                muted: true,
                className: 'absolute w-full h-full object-cover opacity-30 hero-video lazy-img',
              }),
              createElement('div', { className: 'absolute inset-0 bg-black/50 transition-opacity duration-300' }),
              createElement(
                'div',
                { className: 'relative z-10 text-center px-4 sm:px-6 md:px-8' },
                createElement(
                  'div',
                  { className: 'fade-in-up' },
                  [
                    createElement('img', {
                      src: 'https://i.ibb.co/LXjmYR6/image-4.png',
                      alt: 'RV.RA-ICP Logo',
                      className: 'w-32 sm:w-40 md:w-48 mx-auto mb-4 sm:mb-6 animate-pulse lazy-img',
                    }),
                    createElement(
                      'h1',
                      { className: 'text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-4 sm:mb-6 text-transparent bg-clip-text bg-gradient-to-r from-[var(--neon-blue)] to-[var(--neon-purple)]' },
                      'RV.RA-ICP (TP Tickets Partner) — Discover Unforgettable Events'
                    ),
                    createElement(
                      'p',
                      { className: 'text-sm sm:text-base md:text-lg lg:text-xl text-gray-200 mb-6 sm:mb-8 md:mb-10 max-w-xl sm:max-w-2xl md:max-w-3xl mx-auto font-light' },
                      'Explore concerts, theaters, and festivals in Kyiv and beyond. Secure tickets with ease!'
                    ),
                    createElement(
                      'div',
                      { className: 'relative flex flex-col sm:flex-row gap-4 items-center justify-center mb-8' },
                      [
                        createElement(
                          'div',
                          { className: 'relative w-full sm:w-1/2' },
                          [
                            createElement(
                              'input',
                              {
                                type: 'text',
                                placeholder: 'Search events...',
                                className: 'bg-gray-800 text-white p-3 rounded-lg input-focus w-full',
                                value: searchQuery,
                                onChange: (e) => setSearchQuery(e.target.value),
                              }
                            ),
                            suggestions.length > 0 && createElement(
                              'div',
                              { className: 'autocomplete-suggestions mt-1' },
                              suggestions.map(suggestion => createElement(
                                'div',
                                {
                                  key: suggestion,
                                  className: 'suggestion-item',
                                  onClick: () => setSearchQuery(suggestion),
                                },
                                suggestion
                              ))
                            ),
                          ]
                        ),
                        createElement(
                          'a',
                          { href: '#/events', onClick: () => setPage('/events'), className: 'button inline-block hover:scale-110 transition-all' },
                          'Browse Events'
                        ),
                      ]
                    ),
                    createElement(
                      'div',
                      { className: 'flex flex-wrap gap-2 justify-center' },
                      categories.map(category => createElement(
                        'button',
                        {
                          className: `category-button ${filterCategory === category ? 'active' : ''}`,
                          onClick: () => setFilterCategory(category),
                        },
                        category
                      ))
                    ),
                  ]
                )
              ),
            ]
          ),
          // Top Categories Section
          createElement(
            'section',
            { className: 'py-12 sm:py-16 md:py-20 px-4 sm:px-6 md:px-8' },
            [
              createElement(
                'h2',
                { className: 'text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-8 sm:mb-12 md:mb-16 text-transparent bg-clip-text bg-gradient-to-r from-[var(--neon-blue)] to-[var(--neon-purple)] fade-in-up' },
                'Top Categories'
              ),
              createElement(
                'div',
                { className: 'max-w-6xl mx-auto grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4' },
                categories.slice(1).map(category => createElement(
                  'button',
                  {
                    key: category,
                    className: 'card bg-gray-800/40 p-4 rounded-lg border border-[rgba(0,240,255,0.2)] hover:border-[var(--neon-blue)] transition-all fade-in-up',
                    onClick: () => { setFilterCategory(category); setPage('/events'); },
                  },
                  category
                ))
              ),
            ]
          ),
          // Featured Events Section
          createElement(
            'section',
            { className: 'py-12 sm:py-16 md:py-20 px-4 sm:px-6 md:px-8' },
            [
              createElement(
                'h2',
                { className: 'text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-8 sm:mb-12 md:mb-16 text-transparent bg-clip-text bg-gradient-to-r from-[var(--neon-blue)] to-[var(--neon-purple)] fade-in-up' },
                'Featured Events'
              ),
              createElement(
                'div',
                { className: 'max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6' },
                featuredEvents.filter(event => filterCategory === 'All' || event.category === filterCategory)
                  .filter(event => !searchQuery || event.title.toLowerCase().includes(searchQuery.toLowerCase()) || event.city.toLowerCase().includes(searchQuery.toLowerCase()))
                  .map(event => createElement(
                    'div',
                    { key: event.id, className: 'card overflow-hidden border-[1.5px] border-[rgba(0,240,255,0.3)] hover:border-[rgba(212,0,255,0.4)] hover:shadow-lg transition-all fade-in-up' },
                    [
                      createElement(
                        'div',
                        { className: 'relative' },
                        [
                          createElement('img', { src: event.image, alt: event.title, className: 'w-full h-48 sm:h-56 md:h-64 object-cover rounded-t-xl lazy-img', loading: 'lazy' }),
                          createElement('div', { className: 'absolute inset-0 bg-gradient-to-t from-[rgba(17,17,17,0.9)] to-transparent transition-opacity duration-300' }),
                        ]
                      ),
                      createElement(
                        'div',
                        { className: 'p-4 sm:p-6' },

          { className: 'max-w-md mx-auto bg-gray-800/40 p-6 rounded-lg border border-[rgba(0,240,255,0.2)] scale-in' },
          [
            createElement('h2', { className: 'text-2xl font-bold text-center mb-6 text-[var(--neon-blue)]' }, 'Register'),
            error && createElement('p', { className: 'text-red-400 text-center mb-4' }, error),
            createElement('input', {
              type: 'text',
              placeholder: 'Name',
              className: 'w-full p-3 mb-4 bg-gray-700 text-white rounded-lg input-focus',
              value: name,
              onChange: (e) => setName(e.target.value),
            }),
            createElement('input', {
              type: 'email',
              placeholder: 'Email',
              className: 'w-full p-3 mb-4 bg-gray-700 text-white rounded-lg input-focus',
              value: email,
              onChange: (e) => setEmail(e.target.value),
            }),
            createElement('input', {
              type: 'password',
              placeholder: 'Password',
              className: 'w-full p-3 mb-4 bg-gray-700 text-white rounded-lg input-focus',
              value: password,
              onChange: (e) => setPassword(e.target.value),
            }),
            createElement('input', {
              type: 'tel',
              placeholder: 'Phone',
              className: 'w-full p-3 mb-4 bg-gray-700 text-white rounded-lg input-focus',
              value: phone,
              onChange: (e) => setPhone(e.target.value),
            }),
            createElement('input', {
              type: 'text',
              placeholder: 'Address',
              className: 'w-full p-3 mb-4 bg-gray-700 text-white rounded-lg input-focus',
              value: address,
              onChange: (e) => setAddress(e.target.value),
            }),
            createElement(
              'button',
              { className: 'button w-full mb-4', onClick: handleRegister },
              'Register'
            ),
            createElement(
              'p',
              { className: 'text-center text-gray-300 mt-4' },
              [
                'Already have an account? ',
                createElement('a', { href: '#/login', onClick: () => setPage('/login'), className: 'text-[var(--neon-blue)] hover:underline' }, 'Login'),
              ]
            ),
          ]
        )
      );
    };

    // About Us Component
    const AboutUs = ({ setPage }) => {
      return createElement(
        'section',
        { className: 'py-12 sm:py-16 md:py-20 px-4 sm:px-6 md:px-8 bg-gray-800/50' },
        createElement(
          'div',
          { className: 'max-w-4xl mx-auto scale-in' },
          [
            createElement('h2', { className: 'text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-6 text-[var(--neon-blue)]' }, 'About Us'),
            createElement(
              'div',
              { className: 'bg-gray-800/40 p-6 rounded-lg border border-[rgba(0,240,255,0.2)]' },
              [
                createElement('p', { className: 'text-gray-300 mb-4' }, 'RV.RA-ICP (Tickets Partner) is a decentralized platform for creating events and selling tickets. Our services are available through the Telegram web application, which provides fast and convenient use without installation.'),
                createElement('p', { className: 'text-gray-300 mb-4' }, 'Founded in 2025, our mission is to connect event-goers with unforgettable experiences while ensuring trust and transparency in every transaction.'),
                createElement('p', { className: 'text-gray-300 mb-4' }, 'RV.RA-ICP offers a secure, convenient ticket purchasing solution using ICP blockchain for transparency and decentralized storage.'),
                createElement('p', { className: 'text-gray-300' }, 'Join thousands of satisfied customers and explore the world of events with RV.RA-ICP today!'),
              ]
            ),
            createElement(
              'a',
              { href: '#/events', onClick: () => setPage('/events'), className: 'button inline-block mt-4' },
              'Browse Events'
            ),
          ]
        )
      );
    };

    // Payment Methods Component
    const PaymentMethods = ({ setPage }) => {
      return createElement(
        'section',
        { className: 'py-12 sm:py-16 md:py-20 px-4 sm:px-6 md:px-8 bg-gray-800/50' },
        createElement(
          'div',
          { className: 'max-w-4xl mx-auto scale-in' },
          [
            createElement('h2', { className: 'text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-6 text-[var(--neon-blue)]' }, 'Payment Methods'),
            createElement(
              'div',
              { className: 'bg-gray-800/40 p-6 rounded-lg border border-[rgba(0,240,255,0.2)]' },
              [
                createElement('p', { className: 'text-gray-300 mb-4' }, 'We offer a variety of secure payment methods to make your ticket purchasing experience smooth and hassle-free:'),
                createElement('ul', { className: 'list-disc list-inside text-gray-300 space-y-2' }, [
                  createElement('li', {}, 'Credit/Debit Cards (Visa, MasterCard)'),
                  createElement('li', {}, 'Mobile Payments (Apple Pay, Google Pay)'),
                  createElement('li', {}, 'Bank Transfers'),
                  createElement('li', {}, 'Cryptocurrency (via secure third-party gateways)'),
                ]),
                createElement('p', { className: 'text-gray-300 mt-4' }, 'All transactions are encrypted to ensure your data is safe.'),
              ]
            ),
            createElement(
              'a',
              { href: '#/events', onClick: () => setPage('/events'), className: 'button inline-block mt-4' },
              'Browse Events'
            ),
          ]
        )
      );
    };

    // Auth Modal Component
    const AuthModal = ({ setShowAuthModal, setPage }) => {
      return createElement(
        'div',
        { className: 'fixed inset-0 modal flex items-center justify-center z-50' },
        createElement(
          'div',
          { className: 'bg-gray-800/80 p-6 rounded-lg border border-[rgba(0,240,255,0.2)] max-w-md w-full scale-in' },
          [
            createElement('h3', { className: 'text-xl font-semibold text-[var(--neon-blue)] mb-4' }, 'Please Log In'),
            createElement('p', { className: 'text-gray-300 mb-4' }, 'You need to be logged in to purchase tickets.'),
            createElement(
              'div',
              { className: 'flex gap-4' },
              [
                createElement(
                  'button',
                  { className: 'button flex-1', onClick: () => { setPage('/login'); setShowAuthModal(false); } },
                  'Go to Login'
                ),
                createElement(
                  'button',
                  { className: 'button flex-1 bg-gray-600 hover:bg-gray-500', onClick: () => setShowAuthModal(false) },
                  'Cancel'
                ),
              ]
            ),
          ]
        )
      );
    };

    // Footer Component
    const Footer = () => {
      return createElement(
        'footer',
        { className: 'bg-gray-900/90 py-8 px-4 sm:px-6 md:px-8 mt-12' },
        createElement(
          'div',
          { className: 'max-w-6xl mx-auto text-center' },
          [
            createElement('p', { className: 'text-gray-400 mb-4' }, '© 2025 RV.RA-ICP (TP Tickets Partner). All rights reserved.'),
            createElement(
              'div',
              { className: 'flex justify-center gap-4 sm:gap-6 flex-wrap' },
              [
                createElement('a', { href: '#/', className: 'footer-link' }, 'Home'),
                createElement('a', { href: '#/events', className: 'footer-link' }, 'Events'),
                createElement('a', { href: '#/about', className: 'footer-link' }, 'About Us'),
                createElement('a', { href: '#/payment-methods', className: 'footer-link' }, 'Payment Methods'),
                createElement('a', { href: 'https://t.me/TP_TicketsPartner_bot', target: '_blank', className: 'footer-link' }, 'Contact Us'),
                createElement('a', { href: '/privacy-policy', className: 'footer-link' }, 'Privacy Policy'),
                createElement('a', { href: '/terms-of-service', className: 'footer-link' }, 'Terms of Service'),
              ]
            ),
            createElement(
              'p',
              { className: 'text-gray-400 mt-4' },
              'Follow us on Telegram: ',
              createElement('a', { href: 'https://t.me/TP_TicketsPartner_bot', target: '_blank', className: 'text-[var(--neon-blue)] hover:underline' }, '@TP_TicketsPartner_bot')
            ),
          ]
        )
      );
    };

    // Main App Component
    const App = () => {
      const [page, setPage] = useState(window.location.hash.slice(1) || '/');
      const [user, setUser] = useState(null);
      const [tickets, setTickets] = useState([]);
      const [showAuthModal, setShowAuthModal] = useState(false);

      useEffect(() => {
        const handleHashChange = () => {
          setPage(window.location.hash.slice(1) || '/');
        };
        window.addEventListener('hashchange', handleHashChange);
        return () => window.removeEventListener('hashchange', handleHashChange);
      }, []);

      const renderPage = () => {
        if (page === '/') {
          return createElement(Hero, { user, setPage, setShowAuthModal, setTickets });
        } else if (page === '/events') {
          return createElement(Events, { user, setShowAuthModal, setTickets });
        } else if (page.startsWith('/event/')) {
          const eventId = page.split('/')[2];
          return createElement(EventDetails, { eventId, user, setShowAuthModal, setTickets, setPage });
        } else if (page === '/account') {
          return createElement(MyAccount, { user, setPage, tickets, setUser });
        } else if (page === '/login') {
          return createElement(Login, { setUser, setPage });
        } else if (page === '/register') {
          return createElement(Register, { setUser, setPage });
        } else if (page === '/about') {
          return createElement(AboutUs, { setPage });
        } else if (page === '/payment-methods') {
          return createElement(PaymentMethods, { setPage });
        }
        return createElement('p', { className: 'text-gray-300 text-center py-12' }, 'Page not found.');
      };

      return createElement(
        'div',
        { className: 'min-h-screen' },
        [
          createElement(Navbar, { user, setUser, setPage, tickets }),
          renderPage(),
          createElement(Footer),
          showAuthModal && createElement(AuthModal, { setShowAuthModal, setPage }),
        ]
      );
    };

    // Render the App
    ReactDOM.render(createElement(App), document.getElementById('app'));
  </script>
</body>
</html>
